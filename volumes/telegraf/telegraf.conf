[agent]
  debug = true

[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = [
    "sound/note/record"
  ]
  data_format = "json"
  tag_keys = [
    "actual_note",  
    "expected_note",  
    "device",
    "melody",
    "session_uuid"
  ]

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "mytoken"
  organization = "mai"
  bucket = "iot_visual"