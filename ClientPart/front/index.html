<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Test Doc</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #19192b;
            }

            .main {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .note {
                color: white;
                font-size: 15rem;
                font-family: sans-serif;
            }
        </style>
        <script
            type="text/javascript"
            src="/eel.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="note">A5</div>
        </div>
    </body>

    <script>
        eel.expose(changeNote);

        function changeNote(note) {
            document.querySelector(".note").innerHTML = note;
        }
    </script>
</html>
